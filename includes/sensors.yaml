###############################################################################
#
#                                 SENSORS
#
###############################################################################
  - platform: speedtest
    minute: 30
    hour:
      - 0
      - 3
      - 6
      - 9
      - 12
      - 15
      - 18
      - 21
    monitored_conditions:
      - ping
      - download
      - upload
#******************************************************************************
# Meteo Wundergroud
  - platform: wunderground
    api_key: !secret wu_api_key
    monitored_conditions:
      - alerts
      - weather_1d_metric
      - weather_1n_metric
      - weather_2d_metric
      - weather_2n_metric
      - weather_3d_metric
      - weather_3n_metric
      - weather_4d_metric
      - weather_4n_metric
      - temp_high_record_c
      - temp_high_1d_c
      - temp_c
      - temp_low_1d_c
      - temp_low_record_c
      - precip_1d
      - precip_1d_mm
      - wind_kph
      - wind_1d_kph
#******************************************************************************
  - platform: yr
  - platform: plex
  - platform: octoprint
    name: OctoPrint
    monitored_conditions:
      - Current State
      - Temperatures
      - Job Percentage
#***************************************************************************
  - platform: template
    sensors:
      lock_front_door_battery:
        friendly_name: 'Front Door'
        value_template: '{{ states.zwave.front_door.attributes.battery_level }}'
        unit_of_measurement: '%'
        entity_id: zwave.front_door
      lock_front_door_status: 
        friendly_name: 'Front Door Lock Status'
        value_template: '{{ states.lock.front_door_locked.attributes.lock_status }}'
        entity_id: lock.front_door_locked
#***********************************************************************************
      lock_garage_door_battery:
        friendly_name: 'Garage Door'
        value_template: '{{ states.zwave.garage_door.attributes.battery_level }}'
        unit_of_measurement: '%'
        entity_id: zwave.garage_door
      lock_garage_door_status: 
        friendly_name: 'Garage Door Lock Status'
        value_template: '{{ states.lock.garage_door_locked.attributes.lock_status }}'
        entity_id: lock.garage_door_locked
#*********************************systemMonitor******************************************
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: memory_free
#******************************TIME*************************************
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'
      - 'time_date'
      - 'time_utc'
      - 'beat'
  - platform: worldclock
    time_zone: America/New_York

