 apcupsd:
   host: 127.0.0.1
   port: 3551

 sensor:
   - platform: apcupsd
     name: Network Backup UPS
     resources:
       - bcharge
       - linev
       - loadpct
       - nominv
       - numxfers
       - status
       - timeleft
       - tonbatt

 group:
   Basement UPS:
     entities:
       - binary_sensor.ups_online_status
       - sensor.ups_battery
       - sensor.ups_input_voltage
       - sensor.ups_load
       - sensor.ups_nominal_input_voltage
       - sensor.ups_nominal_output_power
       - sensor.ups_output_voltage
       - sensor.ups_status
       - sensor.ups_time_left
       - sensor.ups_time_on_battery
       - sensor.ups_transfer_count

 automation:

   - alias: UPS State Change
     initial_state: true
     hide_entity: true  
     trigger:
       - platform: state
         entity_id: sensor.ups_status
     action:
       - service: script.notify_me
         data_template:
           message: "UPS Status changed from {{ trigger.from_state.state }} 
                                        to {{ trigger.to_state.state }} 
                                        at {{ as_timestamp(now()) | timestamp_custom('%I:%M:%S %p, %B %d,%Y', true) }}."

# # Power Failure Notification
# ###############################################################################
   - alias: Power Failure
     initial_state: true
     hide_entity: true  
     trigger:
       - platform: state
         entity_id: sensor.ups_status
         from: 'ONLINE'
         to: 'ONBATT'
     action:
       - service: script.notify_me
         data_template:
           message: 
             Power failure at {{ as_timestamp(now()) | timestamp_custom('%I:%M:%S %p %B-%d,%Y', true) }}.
             Battery can last for {{ states.sensor.ups_time_left.state }} minutes.

# # Power Restored Notification
# ###############################################################################
   - alias: Power Restored
     initial_state: true
     hide_entity: true  
     trigger:
       - platform: state
         entity_id: sensor.ups_status
         from: 'ONBATT'
         to: 'ONLINE'
     action:
       - service: script.notify_me
         data_template:
           message: 
             Power restored at {{ as_timestamp(now()) | timestamp_custom('%I:%M:%S %p %B-%d,%Y', true) }}.
             Ran on battery for {{ "%0.2f" % (states.sensor.ups_time_on_battery.state | int / 60  |float) }} minutes.

# # UPS Offline Notification
# ###############################################################################
   - alias: UPS Offline
     initial_state: true
     hide_entity: true  
     trigger:
       - platform: state
         entity_id: binary_sensor.ups_online_status
         from: 'on'
         to: 'off'
     action:
       - service: script.notify_me
         data_template:
           message: "UPS just went Offline!"

# # UPS Online Notification
# ###############################################################################
   - alias: UPS Online
     initial_state: true
     hide_entity: true  
     trigger:
       - platform: state
         entity_id: binary_sensor.ups_online_status
         from: 'off'
         to: 'on'
     action:
       - service: script.notify_me
         data_template:
           message: "UPS is now online!"
